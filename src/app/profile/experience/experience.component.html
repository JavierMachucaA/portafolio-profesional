<div class="section" id="experience">
   <div class="container cc-education">
      <div class="h4 text-center mb-4 title">Experiencia Laboral</div>
      <div class="colorlib-narrow-content">
         <div class="row">
            <div class="col-md-12">
               <div class="timeline-centered">
                  <!--<app-article *ngFor="let article of articles" [article]="article"></app-article>-->
                  <article *ngFor="let article of articles;let i = index" [attr.data-index]="i" class="timeline-entry animate-box" data-animate-effect="fadeInLeft">
                     <div class="timeline-entry-inner">
                        <div class="timeline-icon color-{{i+1}}" >
                           <mat-icon style="vertical-align: middle;" >event_available</mat-icon>
                        </div>
                        <div class="timeline-label">
                           <h2>{{article.charge}} <span>{{article.intervalTime}}</span></h2>
                           <h4>{{article.company}}</h4>
                           <p>{{article.description}}</p>
                           <ul>
                              <li *ngFor="let rol of article.roles" >{{rol}}</li>
                           </ul>
                        </div>
                     </div>
                  </article>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
